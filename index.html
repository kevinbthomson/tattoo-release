<!DOCTYPE html>
<html>
  <head>
    <title>Tattoo Release Form</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1>Tattoo Release Form</h1>
      <h2>Mammoth American LLC</h2>
    </header>

    <section>
      <h3>Please check all statements that apply to you.</h3>

      <ul class="statements-list">
        <li class="statements-list__item">
          <label>
            <input type="checkbox" id="" /> I am at least eighteen (18) years of
            age.
          </label>
        </li>
        <li class="statements-list__item">
          <label>
            <input type="checkbox" id="" /> I am not under the influence of
            drugs or alcohol.
          </label>
        </li>
        <li class="statements-list__item">
          <label>
            <input type="checkbox" id="" /> I am currently under the care of a
            physician
          </label>
        </li>
        <li class="statements-list__item">
          <label>
            <input type="checkbox" id="" /> I am currently pregnant.
          </label>
        </li>
        <li class="statements-list__item">
          <label>
            <input type="checkbox" id="" /> I have a history of dizziness,
            fainting, epilepsy, seizure, or narcolepsy.
          </label>
        </li>
        <li class="statements-list__item">
          <label>
            <input type="checkbox" id="" /> I have/had a heart condition.
          </label>
        </li>
        <li class="statements-list__item">
          <label> <input type="checkbox" id="" /> I am diabetic. </label>
        </li>
        <li class="statements-list__item">
          <label>
            <input type="checkbox" id="" /> I have contracted (any) communicable
            disease(s).
          </label>
        </li>
        <li class="statements-list__item">
          <label>
            <input type="checkbox" id="" /> I have skin diseases/lesions.
          </label>
        </li>
        <li class="statements-list__item">
          <label>
            <input type="checkbox" id="" /> I have had Hepatitis A within the
            past twelve (12) months.
          </label>
        </li>
        <li class="statements-list__item">
          <label>
            <input type="checkbox" id="" /> I have been diagnosed with Hepatitis
            B or C.
          </label>
        </li>
        <li class="statements-list__item">
          <label>
            <input type="checkbox" id="" /> I have a history of Hemophilia.
          </label>
        </li>
        <li class="statements-list__item">
          <label>
            <input type="checkbox" id="" /> I am taking anticoagulants or other
            medications that thin the blood and/or interfere with blood
            clotting.
          </label>
        </li>
        <li class="statements-list__item">
          <label>
            <input type="checkbox" id="" /> I have allergies or adverse
            reactions to pigments, dyes, disinfectants, latex, or soaps.
          </label>
        </li>
        <li class="statements-list__item">
          <label>
            <input type="checkbox" id="" /> Please list any other information
            that would aid in the evaluation of the tattoo application and
            healing process:
          </label>
        </li>
      </ul>
    </section>
    <footer>
      <p>
        1919 E 26th Ave, Denver, CO 80205<br />
        303-455-2855
      </p>
    </footer>
  </body>
</html>
